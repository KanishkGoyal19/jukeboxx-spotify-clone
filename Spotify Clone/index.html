<!-- fix the css make the playbar sticky and the albums dont overlap on the playbar when in phoone or in scrolling, just make it look presentable, playbar is the main error, also make it so that the plylists come in like a grid otherwise they are all coming in a single row -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">  
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="css/utility.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container flex bg-black">

    <div class="left">
      <div class="close">
        <img class = "invert" src="images/close.svg" alt="cross">
      </div>

      <div class="home bg-grey rounded m-1 p-1">

        <div class="logo">

          <img class="invert" src="images/logo.svg" alt="Spotify" />

        </div>

        <ul>
          <li><img class="invert" src="images/home.svg" alt="home" />Home</li>
          <li><img class="invert" src="images/search.svg" alt="search" />Search</li>
        </ul>

      </div>

      <div class="library bg-grey rounded m-1 p-1">

        <div class="heading">

          <img class="invert" src="images/playlist.svg" alt="playlist" />
          <h2>Your Library</h2>
        </div>

        <div class="songList">
          <ul>
          </ul>
        </div>
        <div class="footer">

          <ul>

            <li>
              <a href="https://github.com/KanishkGoyal19" target="_blank">
                <img class="invert" src="images/github.svg" alt="Github" />Github
              </a>
            </li>

            <li>
              <a href="https://www.linkedin.com/in/kanishkgoyal19/" target="_blank">
                <img class="invert" src="images/linkedin.svg" alt="linkedin" />Linkedin
              </a>
            </li>

            <li>
              <a href="https://github.com/KanishkGoyal19" target="_blank">
                <img class="invert" src="images/download.svg" alt="Download Resume" />Download
                My Resume
              </a>
            </li>

          </ul>

        </div>

      </div>

    </div>

    <div class="right bg-grey rounded p-1">

      <div class="header">
        
        <div class="nav">
          <div class=" hamburgerContainer flex">
            <div class = "invert hamburger">
              <img src="images/hamburger.svg" alt="menu bar">
            </div>
            <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 512 512">
              <path
              d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM271 135c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-87 87 87 87c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L167 273c-9.4-9.4-9.4-24.6 0-33.9L271 135z" />
            </svg>
  
            <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 512 512">
              <path
                d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM241 377c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l87-87-87-87c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L345 239c9.4 9.4 9.4 24.6 0 33.9L241 377z" />
            </svg>
            
          </div>
          

        </div>

        <div class="buttons">
          <button class="logInBtn">Log In</button>
          <button class="signUpBtn">Sign Up</button>
        </div>

      </div>

      <div class="spotifyPlaylists">
        <h1>
          Spotify Playlists
        </h1>
        <div class="cardContainer">
          <div data-folder = "album1"class="card no-hover">
            <img class="play-button" src="images/button.svg" alt="">
            <img class="no-hover" src="images/playlistIcon1.jpg" alt="">
            <h2 class="no-hover">Album 1</h2>
            <p class="no-hover">Playlist Description</p>
          </div>
        </div>

        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="songInfo">

          </div>
          <div class="songTime">
            
          </div>

          <div class="volume">
            <img src="images/volume.svg" alt="volume" width="25" height="25">
            <div class="range">
              <input type="range" min="0" max="100" value="100" class="slider" id="volume">
            </div>
          </div>
          <div class="playButtons">
            <img id ="prev" src="images/prev.svg" alt="previous song " width="25" height="25">
            <img id ="play" src="images/play.svg" alt="play song" width="25" height="25">
            <img id ="next" src="images/next.svg" alt="next song" width="25" height="25">
          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
